
<div class="row my-row">
    <div class="col-sm-4">
        <a class="my-border" href="#" data-lightbox="{ImageLink}" data-gallery-id="-" data-frame="snapshot-lb"><img src="img/lazyload-ph.png" data-src="{ImageLink}" class="img-frame-md mg-sm img-responsive lazyload" /></a>
        <p class="text-center">
            * для увеличения картинки нажмите на нее<br>
        </p>
    </div>
    <div class="col-sm-8 border1">
        <div class="row voffset">
            <div class="col-sm-12 ">
                <h3 class="mg-md tc-white">
                    Описание
                </h3>
                <hr>
                <p class="mg-md tc-white">
                    {Desc}
                </p>
                <h3 class="mg-md tc-white">
                    Состав
                </h3>
                <hr>
                <p class="mg-md tc-white">
                    {Compos}
                </p>
                <h5 class="price-text-color tc-white"><span>{OldPrise}&nbsp;<img src="img/T1.png" style="width: 7px; margin-bottom: 2px;"></span>&nbsp;&nbsp;{Prise}&nbsp;<img src="img/T1.png" style="width: 7px; margin-bottom: 2px;"></h5>
            </div>
            <div class="col-sm-12">
                <button data-r="{ID}" data-pr="{Prise}" data-n="{Name}" data-i="{ImageLink}" id="AddToCart" class="btn btn-d btn-lg pull-right my-button1-1">
                    <i class="fa fa-shopping-cart"></i><span class="hidden-sm">&nbsp;&nbsp;В корзину</span>
                </button>
            </div>
        </div>

    </div>
</div>
