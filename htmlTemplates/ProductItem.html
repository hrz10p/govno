<div class="col-md-3 col-xs-6 my-padding1">
    <div class="col-item">
        <div class="photo">
            <a href="{DetailsLink}"><img src="{ImageLink}" class="img-responsive" alt="a" /></a>
</div>
        <div class="info">
            <div class="row">
                <div class="price col-md-8">
                    <h5 class="price-text-color"><span>{oldPrise}&nbsp;
                        <img src="img/T.png" style="width: 7px; margin-bottom: 2px;"></span>&nbsp;&nbsp;{Prise}&nbsp;
                        <img src="img/T.png" style="width: 7px; margin-bottom: 2px;">
                    </h5>
                </div>
            </div>
            <div class="separator clear-left">
          
                <p  data-r="{ID}" data-pr="{Prise}" style="cursor:pointer; " data-n="{Name}" data-i="{ImageLink}" class="btn-add">
                    <i class="fa fa-shopping-cart"></i><a class="hidden-sm btnShop"><b>В корзину</b></a>
                </p>
                {Size}
               
            </div>
        </div>
    </div>
</div>
